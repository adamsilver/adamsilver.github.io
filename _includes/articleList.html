<div id="articleList">
	<ol class="articles">
		{% for post in site.posts %}
			<li class="article">
				<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
				<p class="date">{{ post.date | date: "%-d %B %Y" }}</p>
                <p class="wordCount">{{ post.content | number_of_words }} words</p>
			</li>
		{% endfor %}
	</ol>
</div>
