<div id="articleList">
	<ol class="articles">
		{% for post in site.posts %}
			<li class="article">
				<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
				<div class="meta">
					{% include date.html date=post.date %}
					<span class="divider">&#183;</span>
					{% include readingTime.html content=post.content %}
				</div>
			</li>
		{% endfor %}
	</ol>
</div>
