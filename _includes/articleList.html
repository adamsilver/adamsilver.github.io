<div id="articleList">
	<ol class="articles">
		{% for post in site.posts %}
			<li class="article">
				<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
				<div class="meta">
					<span class="date">{{ post.date | date: "%-d %B %Y" }}</span>
				</div>
			</li>
		{% endfor %}
	</ol>
</div>
