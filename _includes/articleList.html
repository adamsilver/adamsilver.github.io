<div id="articleList">
	<ol class="articles">
		{% for post in site.posts %}
			<li class="article">
				<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
				<div class="meta">
                	<span class="date">{{ post.date | date: "%-d %B %Y" }}</span>
                	<span class="divider">&#183;</span>
                	<span class="readingTime" title="Estimated read time">
					  {% assign words = post.content | number_of_words %}
					  {% if words < 360 %}
					    1 minute read
					  {% else %}
					    {{ words | divided_by:180 }} minute read
					  {% endif %}
					</span>
                </div>
			</li>
		{% endfor %}
	</ol>
</div>
