{% if page.image %}
	<div class="heroWrapper" style="background-image: url(/assets/img/{{page.image}})">
		<div class="backgroundCover">
			<div class="heroWrapperInner">
				<h1 class="title">{{ page.title }}</h1>
				{% if page.tagline %}
        			<h2 class="tagline">{{ page.tagline }}</h2>
        		{% endif %}
			</div>
		</div>
	</div>
{% endif %}
