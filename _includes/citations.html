{% if page.citations %}
	<div class="citations">
		<div class="citationsInner">
			<p class="footNotes">Foot notes</p>
			<ol>
				{% for citation in page.citations %}
					<li class="citation" id="ref{{forloop.index0}}">
						<span class="ref">[{{forloop.index0}}]:</span>
						<a href="{{citation.link}}">{{citation.title}}</a>
					</li>
				{% endfor %}
			</ol>
		</div>
	</div>
{% endif %}
