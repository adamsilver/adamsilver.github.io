<span class="meta">
	<span class="date">{{ include.date | date: "%-d %B %Y" }}</span> <span class="divider">&#183;</span><span class="readingTime" title="Estimated read time">

	  {% assign words = include.cont | number_of_words %}

	  {% if words < 360 %}
	    1 minute read
	  {% else %}
	    {{ words | divided_by:180 }} minute read
	  {% endif %}
	</span>
</span>
