<!DOCTYPE HTML>
<html dir="ltr" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="Author" content="Adam Silver">
    <title>{{ page.title }} - {{ site.name }}</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css" media="all">
    <!--[if IE 6]><link rel="stylesheet" href="/css/ie6.css" type="text/css" media="all"><![endif]-->
    <link href="favicon.ico" media="all" rel="shortcut icon">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="http://feeds.feedburner.com/adamsilver">
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-47311666-1', 'adamsilver.github.io');
        ga('send', 'pageview');
    </script>
</head>
<body>
    <div id="container">
        {% include header.html %}
        <div id="content">
            <div id="post">
                <a class="back" href="/">Back to all articles</a>
                <h1>{{ page.title }}</h1>
                <p class="meta">
                    <span class="date">{{ page.date | date: "%-d %B %Y"  }}</span>,
                    <span class="wordCount">{{ page.content | number_of_words }} words</span>
                </p>
                {{ content }}
            </div>
        </div>
        {% include footer.html %}
    </div>
</body>
</html>
