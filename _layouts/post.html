---
layout: default
id: article
---

<div class="post">

	<div id="breadcrumb">
		<p>
			<a href="/">Home</a> >
			<a href="/articles/">Articles</a> >
			{{ page.title }}
		</p>
	</div>

	<h1>{{ page.title }}</h1>
	<p class="meta">
		<span class="date">Published on {{ page.date | date_to_long_string }}</span> |
		<span class="count">{{ page.content | number_of_words }} words</span>
	</p>



	{{ content }}
</div>
