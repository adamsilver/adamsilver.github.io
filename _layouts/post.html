<!DOCTYPE HTML>
<html dir="ltr" lang="en">
<head>
    <title>{{ page.title }} | {{ site.name }}</title>
    {% include head.html %}
</head>
<body>
    <div id="container">
        {% include header.html %}
        <div id="content">
            <div id="secondaryNavigation">
                <div id="breadcrumb">
                    <a href="/">Home</a> >
                    <a href="/articles/">Articles</a> >
                    <span>{{ page.title }}</span>
                </div>
            </div>

            <div id="article">
                <h1 class="title">{{ page.title }}</h1>
				<p class="date">{{ page.date | date: "%-d %B %Y" }}</p>
                <p class="wordCount">{{ page.content | number_of_words }} words</p>

                {{ content }}
            </div>

			<div class="share">
            	<p>
            		Like this article?
            		<a href="https://twitter.com/share?source=tweetbutton&text={{page.title}}&via=adambsilver&url={{site.url}}{{page.url}}&hashtags=frontend,{{page.categories[0]}}">Share on Twitter</a>
            	</p>
			</div>

            {% include newsletterForm.html %}
        </div>
        {% include footer.html %}
    </div>
</body>
</html>
